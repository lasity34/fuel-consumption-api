<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Vehicle Refuel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Record Vehicle Refuel</h1>
    <form id="refuelForm">
        <input type="number" id="vehicleId" placeholder="Vehicle ID" required>
        <input type="number" id="liters" placeholder="Liters of Fuel" required>
        <input type="number" id="amount" placeholder="Amount Paid" required>
        <input type="number" id="distance" placeholder="Odometer Reading" required>
        <input type="checkbox" id="filledUp"> Full Tank Refill
        <button type="submit">Record Refuel</button>
    </form>
    <div id="message" class="message"></div>
    <a href="/" class="back-to-home">Back to Home</a>
    <script src="./refuel-vehicle.js"></script>
</body>
</html>
